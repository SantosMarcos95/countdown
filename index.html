<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Poppins:ital,wght@0,700;1,300&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <title>Countdown</title>
</head>

<body>
    <header>
        <figure>
            <img src="./images/top-image.svg" alt="">
        </figure>
    </header>
    <section>
        <div class="time">
            <h3 class="title">Ready to launch in...</h3>
            <div class="subtitle">
                <h1 class="tDias">Dias</h1>
                <h1 class="tHoras">Horas</h1>
                <h1 class="tMinutos">Minutos</h1>
                <h1 class="tSegundos">Segundos</h1>
            </div>
            <div class="count">
                <div class="timer">
                    <h2 id="dias">00</h2>
                    <p>:</p>
                </div>
                <div class="timer">
                    <h2 id="horas">00</h2>
                    <p>:</p>
                </div>
                <div class="timer">
                    <h2 id="minutos">00</h2>
                    <p>:</p>
                </div>
                <div class="timer">
                    <h2 id="segundos">00</h2>
                </div>
            </div>
            <h1 class="description">Inscreva-se para saber mais sobre o lan√ßamento</h1>
            <button>Inscreva-se</button>
        </div>
        <div class="foguete">
            <figure>
                <img src="./images/rocket.svg" alt="">
            </figure>
        </div>
    </section>
    <footer>
        <figure>
            <img src="./images/bottom-image.svg" alt="">
        </figure>
    </footer>
</body>
    <script src="./script.js"></script>
</html>
